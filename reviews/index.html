<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reviews</title>

        crossorigin="anonymous"> -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./images/one.jpg" id="person-img" alt >
                </div>
                <h4 id="author">Sarah jones</h4>
                <div id="job">ux designer</div>
                <div id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus dicta earum quaerat, itaque et animi quae autem quos perspiciatis necessitatibus.</div>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
